<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Saraaa ‚ù§Ô∏è</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <canvas id="bgCanvas"></canvas>
    <div class="overlay-gradient"></div>

    <div class="music-capsule" onclick="toggleMusic()">
        <div class="equalizer">
            <span></span><span></span><span></span><span></span>
        </div>
        <span id="musicStatus">Play Music</span>
        <audio id="bgMusic" loop>
            <source src="assets/music.mp3" type="audio/mp3">
        </audio>
    </div>

    <main id="app">

        <section id="home" class="view active">
            <div class="hero-content">
                <div class="profile-container">
                    <img src="assets/profile.jpg" alt="Saraaa" onerror="this.src='https://ui-avatars.com/api/?name=Saraaa&background=ff4b6e&color=fff&size=512'">
                </div>
                
                <h1 class="elegant-title">Saraaa</h1>
                <p class="subtitle">My Favorite Universe</p>
                
                <div class="glass-stat">
                    <span id="daysCount">0</span>
                    <label>Days Together</label>
                </div>

                <div class="daily-love" style="margin-top:20px; opacity:0.8; font-style:italic;">
                    <p id="typingText"></p>
                </div>
            </div>
        </section>

        <section id="arcade" class="view">
            <div class="header-glass">
                <h2>Secret Reveal ‚ú®</h2>
                <p>Rub to find a new memory</p>
            </div>
            
            <div class="scratch-container">
                <div class="scratch-layer">
                    <img id="secretImage" src="" alt="Secret">
                    <div class="secret-overlay-text">I Love You ‚ù§Ô∏è</div>
                </div>
                <canvas id="scratchCanvas"></canvas>
            </div>
            
            <button class="btn-primary" onclick="resetScratchGame()">Next Secret üîÑ</button>
        </section>

        <section id="wishes" class="view">
            <div class="header-glass">
                <h2>Galaxy Jar üåå</h2>
                <p>Make a wish to the stars</p>
            </div>

            <div class="jar-wrapper">
                <div class="jar-container">
                    <canvas id="jarCanvas"></canvas>
                </div>
                <div class="input-floating">
                    <input type="text" id="wishInput" placeholder="I wish for..." autocomplete="off">
                    <button class="btn-circle" onclick="addWishParticle()">‚ú®</button>
                </div>
            </div>
        </section>

        <section id="journal" class="view">
            <div class="header-glass">
                <h2>Our Diary üìî</h2>
            </div>
            
            <div class="journal-paper">
                <div class="date-header" id="currentDate"></div>
                <textarea id="journalEntry" placeholder="Dear Diary, today I loved her more because..."></textarea>
                <div class="save-indicator" id="saveStatus">Synced to Heart ‚ù§Ô∏è</div>
            </div>
            
            <button class="btn-ghost" onclick="downloadJournal()">Save as File üì•</button>
        </section>

        <section id="cinema" class="view">
            <div class="header-glass">
                <h2>Moments üé¨</h2>
            </div>
            <div class="reel-snap-container">
                <div class="snap-card">
                    <video controls playsinline poster="assets/poster1.jpg">
                        <source src="assets/video1.mp4" type="video/mp4">
                    </video>
                    <div class="snap-caption">Memory One</div>
                </div>
                <div class="snap-card">
                    <video controls playsinline poster="assets/poster2.jpg">
                        <source src="assets/video2.mp4" type="video/mp4">
                    </video>
                    <div class="snap-caption">Memory Two</div>
                </div>
            </div>
        </section>

    </main>

    <nav class="glass-dock">
        <button class="dock-item active" onclick="navigate('home')">üè†</button>
        <button class="dock-item" onclick="navigate('arcade')">‚ú®</button>
        <button class="dock-item" onclick="navigate('wishes')">üåå</button>
        <button class="dock-item" onclick="navigate('journal')">üìî</button>
        <button class="dock-item" onclick="navigate('cinema')">üé¨</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
